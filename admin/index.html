<!DOCTYPE html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
<title>Jasline Admin</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="./img/jaslin.png" />

<link rel="stylesheet" type="text/css" href="login_vendor/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="login_fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css" href="login_vendor/animate/animate.css">

<link rel="stylesheet" type="text/css" href="login_vendor/css-hamburgers/hamburgers.min.css">

<style> 
  .container-login100 {
    background: url(./login_images/award.jpg)!important;
  }
</style>
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100">
<div class="login100-pic js-tilt" data-tilt>
<img src="login_images/img-01.png" alt="IMG">
</div>
<div class="login100-form">
<span class="login100-form-title">
Jasline Admin Login
</span>
<div class="wrap-input100" data-validate="Valid email is required: ex@abc.xyz">
<input class="input100" disabled type="text" name="email" placeholder="Login with Google">
<span class="focus-input100"></span>
<!-- <span class="symbol-input100">
<i class="fa fa-envelope" aria-hidden="true"></i>
</span> -->
</div>
<div class="container-login100-form-btn">
<button id="login" class="login100-form-btn" style="background: #5E5C5C;">
Continue
</button>
</div>
</div>
</div>
</div>
</div>

<script src="login_vendor/jquery/jquery-3.2.1.min.js"></script>

<script src="login_vendor/bootstrap/js/popper.js"></script>
<script src="login_vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="login_vendor/select2/select2.min.js"></script>

<script src="login_vendor/tilt/tilt.jquery.min.js"></script>
<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<script async src="login_https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');

<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-analytics.js"></script>
<script src="./login_js/firebase-config.js"></script>
<script src="./login_js/google-login.js"></script>
<script src="./login_js/auth.js"></script>

<script>
  document.getElementById('login').addEventListener('click',GoogleLogin);
</script>

<script src="login_js/main.js"></script>

</html>
